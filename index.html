<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      PyZone | Learn Python Fundamentals in a Fun and Interactive Way
    </title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="parent">
        <div class="header">
          <img src="Logo.png" alt="PyZone" />
          <div class="buttons">
            <input type="radio" name="tabsMenu" id="home0" checked />
            <label for="home0">
              <i class="fa-solid fa-house"></i>
            </label>
            <input type="radio" name="tabsMenu" id="profile" />
            <label for="profile">
              <i class="fa-solid fa-house"></i>
            </label>
            <input type="radio" name="tabsMenu" id="likes" />
            <label for="likes">
              <i class="fa-solid fa-house"></i>
            </label>
            <input type="radio" name="tabsMenu" id="settings" />
            <label for="settings">
              <i class="fa-solid fa-house"></i>
            </label>
            <input type="radio" name="tabsMenu" id="notifictaion" />
            <label for="notifictaion">
              <i class="fa-solid fa-house"></i>
            </label>
            <div class="underline"></div>
          </div>
        </div>
        <div class="body">
          <div id="home">
            <div class="text">
              <h1>Welcome to PyZone</h1>
              <p>Where you can <span class="typing"></span></p>
            </div>
          </div>
          <div class="intro-to-pyzone"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
